[xdebug]
xdebug.remote_enable=${PICPAY_SELLER_XDEBUG_ENABLE}
xdebug.remote_handler=dbgp
xdebug.remote_port=${PICPAY_SELLER_XDEBUG_PORT}
xdebug.remote_autostart=1
xdebug.remote_connect_back=0
xdebug.idekey=${PICPAY_SELLER_XDEBUG_IDEKEY}
xdebug.remote_log=/dev/null
xdebug.remote_host=${PICPAY_SELLER_XDEBUG_HOST}

